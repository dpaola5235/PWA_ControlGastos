  <body>

        <div class="p-4" style="background-color: #80cbc4;">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">

         </ul>

    <nav class="navbar navbar-light" style="background-color: #80cbc4;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <div class="container">      
      <div class="row">
        <div id="categorias">
          <div class="col">
            <h1>Mis Categorias </h1>
          </div>
          <div class="col-12">
            <ul class="list-group">                
              <li class="list-group-item list-group-item-light">Categoria1</li>
              <li class="list-group-item list-group-item-light">Categoria2</li>
              <li class="list-group-item list-group-item-light">Categoria3</li>
              <li class="list-group-item list-group-item-light">Categoria4</li>
              <li class="list-group-item list-group-item-light">Categoria5</li>
              <li class="list-group-item list-group-item-light">Categoria6</li>
            </ul>
          </div>
          <div class="row">
            <div class="col align-self-end">
              <button type="button" class="btn btn-primary btn-categoria" data-toggle="tooltip" data-placement="top"
                title="Agregar una nueva categoria"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>          
      </div>
      <div id="categoria" style="display: none;">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="btn btn-outline-primary btn-regresarCat"
                      style="margin: 5px; float: right;"><i class="fas fa-arrow-circle-left"></i></button>
                  </div>
                </div>
                <div class="form-group">
                  <label>Nombre: </label>
                  <input type="text" class="form-control" id="nombreCategoria">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck2">Ingreso</label>
                  </div>
                  <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck3">Gasto</label>
                  </div>
                  
                </div>                
                <br>
                <div class="col-auto">
                  <button id="btnGuardar" class="btn mb-3 btn-info">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
