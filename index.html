<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <title>Money Lover!</title>
</head>

<body>
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="p-4" style="background-color: #80cbc4;">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="monederos.html"><i class="fas fa-wallet"> Monederos</i></a></li>
        <li class="nav-item"><a class="nav-link" href="categorias.html"><i class="fas fa-list"> Categorias</i></a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html"><i class="far fa-user"> Cuenta</i></a></li>
      </ul>
    </div>
  </div>
  <nav class="navbar navbar-light" style="background-color: #80cbc4;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <div class="fondo">
   
    <!-- Mostrar siempre el ultimo monedero registrado -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="monedero">
            <input type="hidden" id="idMonedero">
            <div class="row">
              <div class="col-5">              
                <h2 id="nombreMonedero">Monedero1</h2>
              </div>
              <div class="col-7">
                <h5 id="totalMonedero">$1,350</h5>
              </div>
              <div class="col-6">
                <p>Entradas</p>
                <p>Salidas</p>
              </div>
              <div class="col-6" style="text-align: right;">
                <p>1350</p>
                <p>0</p>
                <hr>
                <!-- cambiar el id dependiendo del monedero -->
                <p id="total">1350</p>
              </div>
            </div>
            <div class="row">
              <div class="col align-self-end">
                <button type="button" class="btn btn-primary btn-transaccion" data-toggle="tooltip" data-placement="top"
                  title="Agregar una nueva transaccion"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div id="transaccion" style="display: none;">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <button type="button" class="btn btn-outline-primary btn-regresarTran"
                      style="margin: 5px; float: right;"><i class="fas fa-arrow-circle-left"></i></button>
                  </div>
                </div>
                <div class="form-group">
                  <label>Cantidad: </label>
                  <input type="text" class="form-control" id="cantidad">
                </div>
                <div class="form-group">
                  <label>Categoria: </label>
                  <select class="form-select" aria-label="Default select example" id="categoriaSelect">
                    <option selected>Seleccione una opci√≥n</option>                    
                  </select>
                </div>
                
                <div class="form-group">
                  <!-- Mostrar el monedero en el que se encuentra -->
                  <label>Monedero: </label>
                  <input type="text" class="form-control" id="monederoInput">
                </div>
                <br>
                <div class="form-group">
                  <label>Agregar Recibo: </label>
                  <button type="button" id="btnCamera" class="float-right btn btn-sm btn-outline-primary"><i class="fas fa-camera"></i></button>
                  <button id="btnTakePhoto" class="btn btn-primary btn-block">Tomar Foto</button>
                  <div id="div-player" style="height: 300px;">
                    <video id="player" class="object-fill" autoplay></video>
                  </div>
                  <div id="cardPhoto"></div>
                </div>
                <br>
                <div class="col-auto">
                  <button id="btnGuardar-Tran" class="btn mb-3 btn-info">Guardar</button>
                </div>
              </div>
            </div>            
          </div>
          <div id="monedero-nuevo" style="display: none;">
            <h1>Nuevo Monedero</h1>
            <div class="form-group">
              <label>Nombre : </label>
              <input type="text" class="form-control" id="monederoNombre">
            </div>
            <div class="form-group">
              <label>Monto Inicial : </label>
              <input type="text" class="form-control" id="montoInicial">
            </div>
            <br>
            <div class="col-auto">
              <button id="btnGuardar" class="btn mb-3 btn-info">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
