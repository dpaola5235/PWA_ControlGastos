<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Money Lover!</title>
  </head>
  <body>
  
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="background-color: #80cbc4;">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"> Inicio</i></a></li>
            <li class="nav-item"><a class="nav-link" href="categorias.html"><i class="fas fa-list"> Categorias</i></a></li>
         </ul>
        </div>
    </div>
    <nav class="navbar navbar-light" style="background-color: #80cbc4;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </nav>

    <div class="container">
        <div id="principal-monederos">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Mis monederos </h1>
                </div>
                <div class="col-12" id="monederos">
                    <ul class="list-group list-group-flush" id="monederos-list">
                    </ul>
                </div>
            </div>
        </div>
        <div id="monedero" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <button  type="button" class="btn btn-outline-primary btn-regresar" style="margin: 5px; float: right;" ><i class="fas fa-arrow-circle-left"></i></button>
                        </div>                        
                    </div>
                    <input type="hidden" id="idMonedero">
                    <h2 id="nombreMonedero-monedero"></h2>
                    <p id="totalMonedero-monedero">$</p>
                </div>
                <div class="col-6">
                    <p>Entradas</p>
                    <p>Salidas</p>
                </div>
                <div class="col-6" style="text-align: right;">
                    <p id="entradas"></p>
                    <p id="salidas">0</p>
                    <hr>
                    <p id="total-monedero"></p>
                </div>
            </div>
            <div class="row">
                <div class="col align-self-end">
                    <button type="button" class="btn btn-primary btn-transaccion" data-toggle="tooltip" data-placement="top" title="Agregar una nueva transaccion"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div id="transaccion" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <button  type="button" class="btn btn-outline-primary btn-regresarTran" style="margin: 5px; float: right;" ><i class="fas fa-arrow-circle-left"></i></button>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label>Cantidad: </label>
                        <input type="text" class="form-control" id="cantidad">
                    </div>
                    <div class="form-group">
                        <label>Categoria: </label>
                        <select class="form-select" aria-label="Default select example" id="categoriaSelect">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Monedero: </label>
                        <input type="text" class="form-control"  id="monederoInput">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Agregar Recibo: </label>
                        <button type="button" id="btnCameraMonederos" class="float-right btn btn-sm btn-outline-primary"><i class="fas fa-camera"></i></button>
                        <button id="btnTakePhoto" class="btn btn-primary btn-block">Tomar Foto</button>
                        <div id="div-player" style="height: 300px;">
                          <video id="player" class="object-fill" autoplay></video>
                        </div>
                        <div id="cardPhoto"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button id="btnGuardar" class="btn btn-sm btn-info float-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
