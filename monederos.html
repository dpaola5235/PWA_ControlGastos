    <link rel="stylesheet" href="css/styles.css">
    <title>Money Lover!</title>
  </head>
  <body>
  
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="background-color: #80cbc4;">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <div class="container">
        <div id="principal-monederos">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Mis monederos </h1>
                </div>
                <div class="col-12" id="monederos">
                    <ul class="list-group list-group-flush" >
                        <li class="list-group-item btn-ver">
                           Monedero1
                        </li>
                        <li class="list-group-item btn-ver">
                            Monedero2
                        </li>
                        <li class="list-group-item btn-ver">
                            Monedero3
                        </li>
                        <li class="list-group-item btn-ver">
                            Monedero4
                        </li>
                        <li class="list-group-item btn-ver">
                            Monedero5
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="monedero" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <button  type="button" class="btn btn-outline-primary btn-regresar" style="margin: 5px; float: right;" ><i class="fas fa-arrow-circle-left"></i></button>
                        </div>                        
                    </div>
                    <input type="hidden" id="idMonedero">
                    <h2 id="nombreMonedero">Monedero1</h2>
                    <p id="totalMonedero">$1,350</p>
                </div>
                <div class="col-6">
                    <p>Entradas</p>
                    <p>Salidas</p>
                </div>
                <div class="col-6" style="text-align: right;">
                    <p>1350</p>
                    <p>0</p>
                    <hr>
                    <!-- cambiar el id dependiendo del monedero -->
                    <p id="total">1350</p>
                </div>
            </div>
            <div class="row">
                <div class="col align-self-end">
                    <button type="button" class="btn btn-primary btn-transaccion" data-toggle="tooltip" data-placement="top" title="Agregar una nueva transaccion"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div id="transaccion" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <button  type="button" class="btn btn-outline-primary btn-regresarTran" style="margin: 5px; float: right;" ><i class="fas fa-arrow-circle-left"></i></button>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label>Cantidad: </label>
                        <input type="text" class="form-control" id="cantidad">
                    </div>
                    <div class="form-group">
                        <label>Categoria: </label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Monedero: </label>
                        <input type="text" class="form-control" id="monedero">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Agregar Recibo: </label>
                        <button type="button" id="btnCamera" class="float-right btn btn-sm btn-outline-primary"><i class="fas fa-camera"></i></button>
                        <img id="fotoRecibo" class="img-fluid rounded text-center" style="width: 150px;"  src="" alt="">
                    </div>
                    <br>
                    <div class="form-group">
                        <button id="btnGuardar" class="btn btn-sm btn-info float-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
